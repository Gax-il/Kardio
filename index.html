<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Projekt II</title>
  </head>
  <body>
    <div id="main">
      <div id="io">
        <div id="inputs">
          <div class="input" id="age">
            <label for="age">Věk:</label>
            <input type="number" min="35" max="125" step="0.5" value="80" id="age_numb" />
            <label for="age_numb">x</label>
            <input type="range" min="35" max="125" step="0.5" value="80" id="age_range"  />
          </div>
          <div class="input" id="sex">
            <input type="radio" name="sex" id="man" value="man">
            <label for="man"><p>Muž</p> </label>
            <input type="radio" name="sex" id="woman" value="woman">
            <label for="woman"><p>Žena</p> </label>
          </div>
          <div class="input" id="smoking">
            <input type="radio" name="smoking" id="smoking_yes" value="yes">
            <label for="smoking_yes">Kouří</label>
            <input type="radio" name="smoking" id="smoking_no" value="no">
            <label for="smoking_no">Nekouří</label>
          </div>
          <div class="input" , id="cholesterol">
            <label for="cholesterol">Cholesterol</label>
            <input type="number" min="2.5" max="12" step="0.1" value="7.25" id="cholesterol_numb"  />
            <label for="cholesterol_numb">mmol/l</label>
            <input type="range" min="2.5" max="12" step="0.1" value="7.25" id="cholesterol_range" />
          </div>
          <div class="input" , id="blood">
            <label for="blood">Systolický krevní tlak</label>
            <input type="number" min="80" max="200" step="1" value="140" id="blood_numb" />
            <label for="blood_numb">torr</label>
            <input type="range" min="80" max="200" step="1" value="140" id="blood_range" />
          </div>
        </div>
        <div id="output">
            <div id="result">
                <div id="result_text">
                    <p>Pravděpodobnost kardiovaskulární příhody v následujících 10 letech je:</p>
                </div>
                <div id="result_value">
                    <p>0.0 %</p>
                </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
